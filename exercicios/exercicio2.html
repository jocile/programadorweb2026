<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro script</title>
</head>

<body>
  <h1>Meu primeiro script</h1>

  <script>
    var idade1 = 25;
    var idade2 = 32;
    var idade3 = 26;

    document.write("Olá mundo!");
    document.write("esse é meu segundo programa");

    document.write("<br>");
    document.write("<br>");
    document.write("Minha idade é: ");
    document.write(idade1);
    document.write("<br>");
    document.write("25 + 25 = ");
    document.write(25 + 25);
    document.write("<h2>Diferença entre número e texto</h2>");
    document.write("<br>");
    document.write('"25" + "25" = ');
    document.write("25" + "25");
    document.write("<br>");
    document.write("A soma das nossas idades é: 25 + 32 + 26 =");
    document.write(idade1 + idade2 + idade3);
    document.write("<br>");
    document.write("A média das nossas idades é: ");
    document.write("<br>");
    var media = Math.round((idade1 + idade2 + idade3) / 3);
    document.write("25 + 32 + 26 / 3 = ", media);

  </script>
</body>

</html>

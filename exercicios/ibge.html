<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cidades do Ceará</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <h1>Cidades do Ceará</h1>

  <!-- fonte: https://www.youtube.com/watch?v=_mD8JKi5YCE
              https://www.youtube.com/watch?v=2FjU6DbY9v8
  <div id="listaM"></div> -->
  <select name="municipios" id="municipios"></select>

  <script>
    let url = 'https://servicodados.ibge.gov.br/api/v1/localidades/estados/CE/municipios'
    $.getJSON(url, function (data) {
      //let conteudo = '<ul>';
      let conteudo = '<optiongroup>';
      $.each(data, function (v, val) {
        //conteudo += '<li>' + val.nome + '</li>';
        conteudo += '<option>' + val.nome + '</option>';
      });
      //conteudo += '</ul>';
      conteudo += '</optiongroup>';
      //$('#listaM').html(conteudo);
      $('#municipios').html(conteudo);
    });
  </script>

</body>

</html>

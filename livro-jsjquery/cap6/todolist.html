  <h1>Lista de tarefas</h1>
  <!--
- [x] O código HTML da nossa lista terá um elemento input com id tarefa
- [x] um elemento div com id tarefa-lista, que vai conter todos as tarefas
- [x] Cada tarefa vai ficar dentro de um outro elemento div que terá a classe tarefa-item
- [x] que terá mais três elementos div
  - [x] um que contém a descrição da tarefa, que terá a classe tarefa-texto;
  - [x] outro elemento div que servirá para excluir a tarefa quando for clicado, que vai ter a classe tarefa-delete;
  - [x] um terceiro elemento div que conterá a classe clear
-->

  <div class="todo">
    <h2>TODO List</h2>
    <input type="text" id="tarefa" placeholder="Digite aqui a sua tarefa e pressione ENTER">
    <div id="tarefa-list">
      <div class="tarefa-item">
        <div class="tarefa-texto">Comprar pão</div>
        <div class="tarefa-delete"></div>
        <div class="clear"></div>
      </div>
      <div class="tarefa-item">
        <div class="tarefa-texto">Pagar a conta de luz</div>
        <div class="tarefa-delete"></div>
        <div class="clear"></div>
      </div>
    </div>
  </div>

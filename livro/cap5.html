<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <style>
    .lobster-regular {
      font-family: "Lobster", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .press-start-2p {
      font-family: 'Press Start 2P', cursive;
    }

    @font-face {
      font-family: 'IconicFill';
      src: url('iconic_fill.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    .icon-next::after {
      content: '\2192';
      font-family: 'IconicFill';
      margin-left: 10px;
    }

    h1.icon-next {
      color: blue;
    }

    .icon-ok {
      color: #489D00;
    }

    .icon-ok::before {
      content: "\2714";
      font-family: 'IconicFill';
      margin-right: 10px;
    }

    .icon-invalid {
      color: #990000;
    }

    .icon-invalid::before {
      content: "\2718";
      font-family: 'IconicFill';
      margin-right: 10px;
    }

    .centralizado {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      display: block;
    }

    .tnt {
      border-radius: 50%;
      border: 5px solid #000;
      height: 50px;
      line-height: 50px;
      width: 50px;
    }

    .counter {
      background-color: #000;
      border-top-left-radius: 25px 10px;
      border-top-right-radius: 25px 10px;
      color: white;
      display: block;
      font-size: 1.7em;
      height: 50px;
      width: 50px;
    }

    div {
      background-color: #000;
      width: 50px;
      height: 10px;
      padding: 20px 50px;
    }

    .cloud {
      background-color: #FFF;
      border-radius: 48px;
      display: inline-block;
      height: 16px;
      position: relative;
      width: 48px;
    }

    .cloud::before {
      background-color: white;
      border-radius: 50%;
      content: '';
      height: 14px;
      position: absolute;
      right: 7px;
      top: -6px;
      width: 14px;
    }

    .cloud::before,
    .cloud::after {
      background-color: #FFF;
      border-radius: 50%;
      content: '';
      height: 14px;
      position: absolute;
      right: 7px;
      top: -6px;
      width: 14px;
    }

    .cloud::after {
      background-color: #FFF;
      height: 23px;
      left: 7px;
      right: auto;
      top: -10px;
      width: 23px;
    }

    figure {
      position: relative;
    }

    img {
      display: block;
    }

    figcaption {
      bottom: 5px;
      margin: 0 5px;
      padding: 5px;
      position: absolute;
      width: 300px;
    }
  </style>
</head>

<body>
  <main>


    <h1 class="lobster-regular">Usando a forte Lobster!</h1>
    <p class="lobster-regular">Este é um parágrafo com fonte personalizada.</p>
    <hr>
    <h2 class="press-start-2p">Usando a fonte Press Start 2P!</h2>
    <p class="press-start-2p">Outro parágrafo com uma fonte diferente.</p>
    <hr>
    <img width="50px" src="open-iconic/svg/account-login.svg" alt="icon name">
    <h1 class="icon-next">Avançar</h1>
    <p class="icon-next">Ir para a próxima página</p>
    <p class="icon-ok">E-mail enviado com sucesso!</p>
    <p class="icon-invalid">Atenção, preencha todos os campos do formulário
    </p>
    <h3 class="tnt centralizado">TNT</h3>
    <span class="counter centralizado">37</span>

    <div class="centralizado" style="margin-top: 20px;">
      <span class="cloud"></span>
    </div>

    <figure>
      <img src="images/sf.jpg" alt="A Golden Gate.">
      <figcaption>
        San Francisco, Califórnia
        <small>
          Por Salim Virji (http://www.flickr.com/photos/salim/402618628/)
        </small>
      </figcaption>
    </figure>
  </main>
</body>

</html>
